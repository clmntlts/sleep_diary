<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Diary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-inter text-gray-800">
    <div class="container mx-auto p-4 md:p-8 max-w-5xl"> <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-indigo-600">Sleep Diary</h1>
        </header>

        <section id="authSection" class="mb-8 p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4 text-indigo-500">Account</h2>
            <div id="userInfo" class="mb-4 p-3 bg-indigo-100 text-indigo-700 rounded-md min-h-[3.5rem] flex items-center">
                Loading user status...
            </div>

            <div id="authForms" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div id="signupFormContainer">
                    <h3 class="text-xl font-medium mb-2">Sign Up</h3>
                    <div class="space-y-3">
                        <input type="email" id="signup-email" placeholder="Email" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none" autocomplete="email">
                        <input type="password" id="signup-password" placeholder="Password (min. 6 characters)" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none" autocomplete="new-password">
                        <button id="signupButton" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-3 px-4 rounded-md transition duration-150 ease-in-out">Sign Up</button>
                    </div>
                </div>

                <div id="loginFormContainer">
                    <h3 class="text-xl font-medium mb-2">Login</h3>
                    <div class="space-y-3">
                        <input type="email" id="login-email" placeholder="Email" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none" autocomplete="email">
                        <input type="password" id="login-password" placeholder="Password" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none" autocomplete="current-password">
                        <button id="loginButton" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-4 rounded-md transition duration-150 ease-in-out">Login</button>
                    </div>
                </div>
            </div>
            <button id="logoutButton" class="hidden mt-4 w-full md:w-auto bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-4 rounded-md transition duration-150 ease-in-out">Logout</button>
            <div id="authMessage" class="mt-4 text-sm min-h-[3rem] flex items-center"></div>
        </section>

        <section class="mb-8 p-6 bg-white rounded-lg shadow-md">
            <h3 class="text-2xl font-semibold mb-4 text-indigo-500">Overall Statistics</h3>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4 text-center">
                <div class="p-3 bg-gray-50 rounded-md">
                    <p class="text-sm text-gray-500">Avg. Time in Bed</p>
                    <p class="text-xl font-semibold"><span id="avgTIB">0</span> hrs</p>
                </div>
                <div class="p-3 bg-gray-50 rounded-md">
                    <p class="text-sm text-gray-500">Avg. Sleep Time</p>
                    <p class="text-xl font-semibold"><span id="avgSleep">0</span> hrs</p>
                </div>
                <div class="p-3 bg-gray-50 rounded-md">
                    <p class="text-sm text-gray-500">Avg. Sleep Efficiency</p>
                    <p class="text-xl font-semibold"><span id="avgSleepEfficiency">0</span>%</p>
                </div>
                <div class="p-3 bg-gray-50 rounded-md">
                    <p class="text-sm text-gray-500">Avg. Sleep Quality</p>
                    <p class="text-xl font-semibold"><span id="avgSleepQuality">0</span>/10</p>
                </div>
                <div class="p-3 bg-gray-50 rounded-md">
                    <p class="text-sm text-gray-500">Avg. Morning Fatigue</p>
                    <p class="text-xl font-semibold"><span id="avgMorningFatigue">0</span>/10</p>
                </div>
            </div>
        </section>

        <section>
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-indigo-500">Daily Entries</h2>
                <button id="addDayButton" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-md shadow-sm transition duration-150 ease-in-out" disabled>Add New Day</button>
            </div>
            <div id="diary" class="space-y-8">
                </div>
        </section>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
