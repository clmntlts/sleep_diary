<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="email"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .isi-question {
            margin-bottom: 10px;
        }
        .isi-question label {
            display: block;
            margin-bottom: 5px;
        }
        .slider {
            width: 100%;
        }
        .slider-container {
            display: flex;
            justify-content: space-between;
        }
        .slider-value {
            margin-left: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Authentication</h2>
        <form action="/submit" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="18">

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="isi">Insomnia Severity Index (ISI):</label>

            <div class="isi-question">
                <label for="isi1">1. Difficulty falling asleep:</label>
                <input type="range" id="isi1" name="isi1" class="slider" min="0" max="3" step="1" value="0">
                <div class="slider-container">
                    <span>Not at all</span><span class="slider-value" id="isi1-value">0</span><span>Severe</span>
                </div>
            </div>

            <div class="isi-question">
                <label for="isi2">2. Difficulty staying asleep:</label>
                <input type="range" id="isi2" name="isi2" class="slider" min="0" max="3" step="1" value="0">
                <div class="slider-container">
                    <span>Not at all</span><span class="slider-value" id="isi2-value">0</span><span>Severe</span>
                </div>
            </div>

            <div class="isi-question">
                <label for="isi3">3. Problem waking up too early:</label>
                <input type="range" id="isi3" name="isi3" class="slider" min="0" max="3" step="1" value="0">
                <div class="slider-container">
                    <span>Not at all</span><span class="slider-value" id="isi3-value">0</span><span>Severe</span>
                </div>
            </div>

            <div class="isi-question">
                <label for="isi4">4. Satisfaction with sleep pattern:</label>
                <input type="range" id="isi4" name="isi4" class="slider" min="0" max="3" step="1" value="0">
                <div class="slider-container">
                    <span>Very Satisfied</span><span class="slider-value" id="isi4-value">0</span><span>Very Dissatisfied</span>
                </div>
            </div>

            <div class="isi-question">
                <label for="isi5">5. Interference with daytime functioning:</label>
                <input type="range" id="isi5" name="isi5" class="slider" min="0" max="3" step="1" value="0">
                <div class="slider-container">
                    <span>Not at all</span><span class="slider-value" id="isi5-value">0</span><span>Severe</span>
                </div>
            </div>

            <div class="isi-question">
                <label for="isi6">6. Noticeable impact on functioning (e.g., mood, work, etc.):</label>
                <input type="range" id="isi6" name="isi6" class="slider" min="0" max="3" step="1" value="0">
                <div class="slider-container">
                    <span>Not at all</span><span class="slider-value" id="isi6-value">0</span><span>Severe</span>
                </div>
            </div>

            <div class="isi-question">
                <label for="isi7">7. How often do you experience insomnia?</label>
                <input type="range" id="isi7" name="isi7" class="slider" min="0" max="3" step="1" value="0">
                <div class="slider-container">
                    <span>Never</span><span class="slider-value" id="isi7-value">0</span><span>Three or more times a week</span>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Update the value of sliders as they are changed
        const sliders = document.querySelectorAll('.slider');
        sliders.forEach(slider => {
            const valueLabel = document.getElementById(slider.id + '-value');
            slider.addEventListener('input', function() {
                valueLabel.textContent = slider.value;
            });
        });
    </script>

</body>
</html>
